##
# https://setuptools.readthedocs.io/en/latest/setuptools.html#configuring-setup-using-setup-cfg-files
[metadata]
name = avro
version = file: avro/VERSION.txt
description = Avro is a serialization and RPC framework.
long_description = file: avro/README.md
keywords =
    avro
    serialization
    rpc
author = Apache Avro
author_email = dev@avro.apache.org
url = https://avro.apache.org/
license_file = avro/LICENSE
license = Apache License 2.0
classifiers =
    License :: OSI Approved :: Apache Software License
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Development Status :: 5 - Production/Stable

[bdist_wheel]
universal = 1

[options]
packages =
    avro
    avro.test
    avro.tether
package_dir =
    avro = avro
    avro.test = avro/test
    avro.tether = avro/tether
include_package_data = true
install_requires =
zip_safe = true
scripts =
    scripts/avro
python_requires = >=3.5

[options.package_data]
avro =
    HandshakeRequest.avsc
    HandshakeResponse.avsc
    LICENSE
    NOTICE
    README.md
    VERSION.txt
avro.tether =
    InputProtocol.avpr
    OutputProtocol.avpr

[options.extras_require]
snappy = python-snappy
zstandard = zstandard

[aliases]
dist = sdist --dist-dir ../../dist/py
