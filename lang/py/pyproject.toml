##
# Minimal pip build requirements:
# https://pip.pypa.io/en/stable/reference/pip/#pep-517-and-518-support
[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 150

[tool.isort]
profile = 'black'
