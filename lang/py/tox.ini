[tox]
# Run tox --skip-missing-interpreters if you don't want to install all these interpreters.
envlist =
    build  # Build the wheel
    # Fastest checks first
    lint
    typechecks
    py35
    py36
    py37
    py38
    pypy3.5
    pypy3.6


[coverage:run]
source =
  avro
  scripts
omit =
  .tox/*

[testenv]
wheel = true
wheel_build_env = build
deps =
    coverage
    python-snappy
    zstandard
whitelist_externals =
    cp
    mkdir
commands_pre =
    mkdir -p avro/test/interop {toxinidir}/../../build/interop/data
    cp -r {toxinidir}/../../build/interop/data avro/test/interop
    coverage run -pm avro.test.gen_interop_data avro/interop.avsc avro/test/interop/data/py.avro
    cp -r avro/test/interop/data {toxinidir}/../../build/interop
commands =
    coverage run -pm unittest discover --buffer --failfast
commands_post =
    coverage combine --append
    coverage report

[testenv:build]
##
# A virtual environment only used to build the wheel
deps =
whitelist_externals =
commands_pre =
commands =
commands_post =

[testenv:lint]
deps =
    isort
    pycodestyle
commands_pre =
commands =
    isort --check-only .
    pycodestyle
commands_post =

[testenv:typechecks]
deps =
    coverage
    mypy
extras =
    mypy
commands =
    mypy

[tool:isort]
extra_standard_library = setuptools
force_to_top = setuptools
line_length = 150

[pycodestyle]
exclude = .eggs,.tox,build
max-line-length = 150
statistics = True
