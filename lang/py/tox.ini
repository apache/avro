[tox]
# Run tox --skip-missing-interpreters if you don't want to install all these interpreters.
envlist =
    build  # Build the wheel
    # Fastest checks first
    docs
    lint
    typechecks
    py37
    py38
    py39
    py310
    py311
    pypy3.7
    pypy3.8
    pypy3.9
    pypy3.10


[coverage:run]
source =
  avro
  scripts
omit =
  .tox/*

[testenv]
wheel = true
wheel_build_env = build
deps =
    coverage
    python-snappy
    zstandard
allowlist_externals =
    cp
    mkdir
commands_pre =
    mkdir -p avro/test/interop {toxinidir}/../../build/interop/data
    cp -r {toxinidir}/../../build/interop/data avro/test/interop
    coverage run -pm avro.test.gen_interop_data avro/interop.avsc avro/test/interop/data/py.avro
    cp -r avro/test/interop/data {toxinidir}/../../build/interop
commands =
    coverage run -pm unittest discover --buffer --failfast
commands_post =
    coverage combine --append
    coverage report

[testenv:build]
##
# A virtual environment only used to build the wheel
deps =
allowlist_externals =
commands_pre =
commands =
commands_post =

[testenv:docs]
deps =
    sphinx
commands_pre =
commands =
    sphinx-build -b html docs/source/ docs/build/html
commands_post =

[testenv:lint]
deps =
    autoflake
    black
    isort
commands_pre =
commands =
    autoflake --check-diff .
    black --check .
    isort --check-only .
commands_post =

[testenv:typechecks]
deps =
    coverage
    mypy
extras =
    mypy
commands =
    mypy {posargs}
