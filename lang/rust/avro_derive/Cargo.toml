[package]
name = "apache-avro-derive"
version.workspace = true
authors.workspace = true
description = "A library for deriving Avro schemata from Rust structs and enums"
license.workspace = true
repository.workspace = true
edition.workspace = true
rust-version.workspace = true
keywords = ["avro", "data", "serialization", "derive"]
categories.workspace = true
documentation = "https://docs.rs/apache-avro-derive"
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
darling = { default-features = false, version = "0.20.8" }
proc-macro2 = { default-features = false, version = "1.0.79" }
quote = { default-features = false, version = "1.0.35" }
serde_json = { workspace = true }
syn = { default-features = false, version = "2.0.53", features = ["full", "fold"] }

[dev-dependencies]
apache-avro = { default-features = false, path = "../avro", features = ["derive"] }
proptest = { default-features = false, version = "1.4.0", features = ["std"] }
serde = { default-features = false, version = "1.0.197", features = ["derive"] }


[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]
