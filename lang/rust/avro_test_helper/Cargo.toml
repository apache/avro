[package]
name = "apache-avro-test-helper"
version = "0.15.0"
edition = "2018"
description = "Apache Avro tests helper."
authors = ["Apache Avro team <dev@avro.apache.org>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/apache/avro"
keywords = ["avro", "data", "serialization", "test"]
categories = ["encoding"]
documentation = "https://docs.rs/apache-avro-test-helper"


[dependencies]
color-backtrace = { default-features = false, version = "0.5.1" }
ctor = { default-features = false, version = "0.1.26" }
env_logger = { default-features = false, version = "0.10.0" }
lazy_static = { default-features = false, version = "1.4.0" }
log = { default-features = false, version = "0.4.17" }
ref_thread_local = { default-features = false, version = "0.1.1" }
