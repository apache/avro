name: Test C++

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths:
    - 'lang/c\+\+/**'

defaults:
  run:
    working-directory: lang/c++

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: sudo apt-get install -qqy cppcheck libboost-all-dev libsnappy-dev

      - name: Lint
        run: ./build.sh lint

      - name: Test
        run: ./build.sh test
