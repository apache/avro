name: 'Test Ruby on ARM'
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
    - .github/workflows/test-lang-ruby.yml
    - lang/ruby/**

defaults:
  run:
    working-directory: lang/ruby

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  arm64:
    name: Ruby on Linux ARM64
    runs-on: ["self-hosted", "asf-arm"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache gems
        uses: actions/cache@v4
        with:
          path: .gem
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -q -y ruby-dev bundler libsnappy-dev libyaml-dev

      - name: Build
        run: |
            set -x
            ./build.sh clean test
